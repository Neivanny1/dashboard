<!DOCTYPE html>
<html>
<head><meta charset="utf-8" /><meta http-equiv="X-UA-Compatible" content="IE=edge" /><title>
	MSU | Login
</title><link rel="shortcut icon" href="{{ url_for('static', filename='images/logo.png') }}" />
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

<!-- Ionicons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/AdminLTE.min.css') }}" />
<!-- iCheck -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/iCheck/1.0.3/square/blue.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic" /></head>
<body class="hold-transition login-page">
    <form action="{{ url_for('login') }}" method="post" id="ctl01">

        <div class="login-box">
    
            <div class="col-md-12">
    
                <div class="box box-widget widget-user">
    
                    <div class="widget-user-header bg-aqua-active">
    
                        <h3 class="widget-user-username text-center">Maseno Student Portal</h3>
    
                    </div>
    
                    <div class="widget-user-image">
                        <img class="img-circle" src="{{ url_for('static', filename='images/logo.png') }}" alt="User Avatar">
                    </div>
    
                    <div class="box-footer">
    
                        <div class="row">
    
                            <div class="form-horizontal">
    
                                <div class="box-body">
    
                                    <span id="MainContent_lblError" class="label label-warning"></span>
    
                                    <div class="form-group">
    
                                        <label for="inputEmail3" class="col-sm-2 control-label">Username:</label>
    
                                        <div class="col-sm-10">
                                            <input name="username" type="text" class="form-control" placeholder="Username" />
                                        </div>
    
                                    </div>
    
                                    <div class="form-group">
    
                                        <label for="inputPassword3" class="col-sm-2 control-label">Password:</label>
    
                                        <div class="col-sm-10">
                                            <input name="password" type="password" class="form-control" placeholder="Password" />
                                        </div>
    
                                    </div>
    
                                    <div class="box-footer">
    
                                        <a class="btn btn-warning pull-left" href="#">Forgot password?</a>
                                        <input class="btn btn-info pull-right" type="submit" value="Sign In">
    
                                    </div>
    
                                </div>
    
                            </div>
    
                        </div>
    
                    </div>
    
                </div>
    
            </div>
        </div>
    </form>
    
<!-- jQuery 3 -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/iCheck/1.0.3/icheck.min.js"></script>
    <script>
        $(function () {
            $('input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' /* optional */
            });
        });
    </script>
</body>
</html>
